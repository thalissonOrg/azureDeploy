name: Azure Web App Email

on:
  workflow_dispatch:
    inputs:
      moduleName:
        description: 'Module Name'
        required: true
      moduleStack:
        description: 'Module Stack'
        required: true
      environment:
        description: 'Environment'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set inputs as environment variables
        run: |
          echo "MODULE_NAME=${{ github.event.inputs.moduleName }}" >> $GITHUB_ENV
          echo "MODULE_STACK=${{ github.event.inputs.moduleStack }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
        shell: bash

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Send email
        if: always()
        run: |
            # Define your email content
            sudo apt-get install mailutils 
            email_subject="${{ github.job }} job of ${{ github.repository }} was a ${{ job.status }}"
            email_body="${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} was a ${{ job.status }}, see more details on https://github.com/${{ github.repository }}/commit/${{ github.sha }}/checks/${{ github.run_id }}"
            
            # Compose the email
            echo "$email_body" | mail -s "$email_subject" -a "From: Github Workflow Notifications" thalisson1980@gmail.com 2> error.log
        
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 465
          SMTP_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
